<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Div for the image content-->
      <div class="img"></div>

      <!-- Rest of the content after image-->
      <div class="content">
        <h1>Order Summary</h1>
        <p class="para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <!-- div for the row content-->
        <div class="row">
          <div><img src="images/icon-music.svg" alt="music icon" /></div>

          <div class="plan">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>

          <div><a id="link" href="#">Change</a></div>
        </div>

        <button>Proceed to Payment</button>
        <p id="footer">Cancel Order</p>
      </div>
    </div>

    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
      
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tosho4real</a>. -->
  </div>
  </body>
</html>
